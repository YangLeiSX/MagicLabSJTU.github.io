<script>
(function() {
    // 将页面底部的share-box隐藏
    function hideShareBoxes() {
        var shareBoxes = document.querySelectorAll('.share-box');
        shareBoxes.forEach(function(shareBox) {
            shareBox.style.display = 'none';
        });
    }

    // 在文档加载完毕后执行函数
    document.addEventListener('DOMContentLoaded', function() {
        hideShareBoxes();
    });
})();
</script>
